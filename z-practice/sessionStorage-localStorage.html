<!-- 
    Both session and local storage related to domain means for other site they will not
    be available.

    sessionStorage: 
        1. if refresh tab data will remain, but if change url on the same tab then
           data will not be available.
        2. if close browser then data will be lost.
    
    localStorage:
        1. if refresh tab data will remain, but if change url on the same tab then
           data will not be available.
        2. if close browser then data will remain.

 -->

<!-- 
    Position:
    static: normal 
    relative: same as normal but can change top, bottom, left, right. Element is pulled from document flow.
    absolute: same as relative but it refers to parent and element is treated as it does not exists
    fixed: reference to screen not any parent
    sticky: relative + fixed 
 -->
