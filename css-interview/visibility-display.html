<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border: 1px solid black;
            display: none;
        }
        .p2{
            border: 1px solid blue;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p class="p1">Display none</p>
    <p class="p2">Visibility hidden</p>
    <p>Normal Element</p>
